<!DOCTYPE html>
<html lang="en" class="page">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class="page__body">
  <nav class="page__nav page__section nav">
    <div class="nav__content">
      <a href="#" class="nav__logo-link">
        <img src="./images/icon/logo.svg" alt="Логотип">
      </a>

      <ul class="nav__menu">
        <li class="nav__menu-item">
          <a href="#каталог" class="nav__link">Каталог</a>
        </li>
        <li class="nav__menu-item">
          <a href="#акции" class="nav__link">Акции</a>
        </li>
        <li class="nav__menu-item">
          <a href="#доставка" class="nav__link">Доставка</a>
        </li>
        <li class="nav__menu-item">
          <a href="#контакты" class="nav__link">Контакты</a>
        </li>
      </ul>

      <div class="nav__top-actions">
        <a href="#поиск" class="nav__action">
          <img src="./images/icon/loupe.svg" alt="Поиск" class="nav__icon">
        </a>
        <a href="#нравится" class="nav__action">
          <img src="./images/icon/like.svg" alt="Нравится" class="nav__icon">
          <div class="nav__like"></div>
        </a>
        <a href="#корзина" class="nav__action">
          <img src="./images/icon/basket.svg" alt="Корзина" class="nav__icon">
        </a>
      </div>
    </div>
  </nav>

  <header class="page__section header">
    <div class="header__content">
      <div class="header__info">
        <h1 class="page__title header__title">
          Весна/Лето 2019
        </h1>
        <h2 class="page__subtitle header__subtitle">
          Коллекция 
        </h2>
        <p class="header__text">
          Швейцарские часы в наличии в Москве
          <br>
          и с доставкой по всему миру
        </p>

        <div class="header__button button">
          <a href="#каталог" class="button__title">Смотреть каталог</a>
        </div>
      </div>

      <div class="header__image-wrap">
        <p class="header__price">22 000 ₽</p>
        <img src="./images/header-ellipse.png" class="header__watch-options">
        <img src="./images/watch_main.png" alt="Часы" class="header__image">
        <p class="header__diameter">28 мм диаметр</p>
      </div>
    </div>
  </header>
</body>
</html>
